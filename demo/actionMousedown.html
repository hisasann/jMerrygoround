	<style type="text/css" media="screen">
		.jMerrygoround {
			margin-bottom: 20px;
		}
		
		#imageWraper1 {
			position: relative;
			margin: 0px auto;
			width: 700px;
			height: 350px;
			border: 1px dashed;
		}

		#imageWraper1 img {
			display: none;
		}
		
		.jMerrygoroundBtn {
			text-align: center;
		}
	</style>

    <title>jMerrygoround Demo - jQuery Plugin</title>
  </head>
  <body>
    <div id="layout">
      
      <div id="header">
        
        <h1 id="logo"><a href="../index.html">jMerrygoround<span>.js</span></a></h1>
        <hr class="noscreen" />   
          
        <div id="navigation">
	        <ul>
	          <li><a href="../index.html" title="HOME">HOME</a></li>
	        </ul>
        </div>
        <hr class="noscreen" />  
      </div>
      
        <div id="main">
        
        <h2 id="products">jMerrygoround - Demo</h2>
        <h3>Action : Mousedown</h3>
		<h4>View</h4>
		<div class="jMerrygoround">
			<div id="imageWraper1">
				<a href="#"><img src="../img/1.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/2.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/3.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/4.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/5.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/6.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/7.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/8.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/9.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/10.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/11.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/12.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/13.jpg" width="100%" height="100%"/></a>
				<a href="#"><img src="../img/14.jpg" width="100%" height="100%"/></a>
			</div>
			<br><br>
			<div class="jMerrygoroundBtn">
				<input type="button" id="prev" value="<" />
				<input type="button" id="next" value=">" />
			</div>
		</div>
		<h4>Code</h4>
		<textarea class="js" name="code">
			$("#imageWraper1").jMerrygoround({
				radiusX: 250,
				radiusY: 40,
				centerX: 270,
				centerY: 130,
				width: 200,
				height: 150,
				action: "mousedown",
				targetElem: "a",
				reflection: true
			});
		</textarea>

		<!-- syntax -->
		<link rel="stylesheet" href="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Styles/SyntaxHighlighter.css" type="text/css" />  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shCore.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushXml.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushCss.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushPhp.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushJScript.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushCss.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushJava.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/shBrushRuby.js"></script>  
		<script type="text/javascript" src="http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/webscript.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				dp.SyntaxHighlighter.ClipboardSwf = 'http://hisasann.com/housetect/js/dp.SyntaxHighlighter/Scripts/clipboard.swf';
				dp.SyntaxHighlighter.HighlightAll('code');

				// fadeInOut
				$("#logo").fadeOut().fadeIn();

				// smooth scroller
				$("a[href^=#]").click(function() {
					var hash = this.hash;
					if(!hash || hash == "#")
						return false;
					$($.browser.safari ? 'body' : 'html')
						.animate({scrollTop: $(hash).offset().top}, 1500, "easeInOutBounce");
					return false;
				});

				// jMerrygoround
				$("#imageWraper1").jMerrygoround({
					radiusX: 250,
					radiusY: 40,
					centerX: 270,
					centerY: 130,
					width: 200,
					height: 150,
					action: "mousedown",
					targetElem: "a",
					reflection: true
				});
			});
		</script>
